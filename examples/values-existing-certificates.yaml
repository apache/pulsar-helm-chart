# enable TLS
tls:
  enabled: true
  common:
    # specify name of the existing CA secret. This is required if using the self-signed certificates.
    existingCaSecret: pulsar-ca-tls
  proxy:
    enabled: true
    # specify name of the existing certificate secret.
    existingCertSecret: proxy-tls-cert
    # using self-signed existing certificate. If selfSigned is true, please note that tls.existingCaSecret should be configured. 
    selfSigned: true
  # settings for generating certs for broker
  broker:
    enabled: true
    # specify name of the existing certificate secret.
    existingCertSecret: broker-tls-cert
    # using self-signed existing certificate. If selfSigned is true, please note that tls.existingCaSecret should be configured. 
    selfSigned: true
  # settings for generating certs for bookies
  bookie:
    enabled: true
    # specify name of the existing certificate secret.
    existingCertSecret: bookie-tls-cert
    # using self-signed existing certificate. If selfSigned is true, please note that tls.existingCaSecret should be configured. 
    selfSigned: true
  # settings for generating certs for zookeeper
  zookeeper:
    enabled: true
    # specify name of the existing certificate secret.
    existingCertSecret: zookeeper-tls-cert
    # using self-signed existing certificate. If selfSigned is true, please note that tls.existingCaSecret should be configured. 
    selfSigned: true
  # settings for generating certs for recovery
  autorecovery:
    # specify name of the existing certificate secret.
    existingCertSecret: autorecovery-tls-cert
    # using self-signed existing certificate. If selfSigned is true, please note that tls.existingCaSecret should be configured. 
    selfSigned: true
  # settings for generating certs for toolset
  toolset:
    # specify name of the existing certificate secret.
    existingCertSecret: toolset-tls-cert