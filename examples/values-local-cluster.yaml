metadataPrefix: "/cluster1"

pulsar_metadata:
  configurationStore: pulsar-cs-zookeeper
  configurationStoreMetadataPrefix: "/configuration-store"

## disable pulsar-manager
components:
  pulsar_manager: true

## disable monitoring stack
kube-prometheus-stack:
  enabled: false
  prometheusOperator:
    enabled: false
  grafana:
    enabled: false
  alertmanager:
    enabled: false
  prometheus:
    enabled: false

zookeeper:
  # Disable pod monitor since we're disabling CRD installation
  podMonitor:
    enabled: false

bookkeeper:
  # Disable pod monitor since we're disabling CRD installation
  podMonitor:
    enabled: false

autorecovery:
  # Disable pod monitor since we're disabling CRD installation
  podMonitor:
    enabled: false

broker:
  # Disable pod monitor since we're disabling CRD installation
  podMonitor:
    enabled: false

proxy:
  # Disable pod monitor since we're disabling CRD installation
  podMonitor:
    enabled: false