{{- if or .Values.monitoring.grafana .Values.extra.monitoring }}
{{- if and (and .Values.persistence .Values.volumes.persistence) .Values.grafana.volumes.persistence }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ template "pulsar.fullname" . }}-{{ .Values.grafana.component }}-{{ .Values.grafana.volumes.data.name }}"
  namespace: {{ template "pulsar.namespace" . }}
spec:
  resources:
    requests:
      storage: {{ .Values.grafana.volumes.data.size }}
  accessModes: [ "ReadWriteOnce" ]
{{- if .Values.grafana.volumes.data.storageClassName }}
  storageClassName: "{{ .Values.grafana.volumes.data.storageClassName }}"
{{- else if and (not (and .Values.volumes.local_storage .Values.grafana.volumes.data.local_storage)) .Values.grafana.volumes.data.storageClass }}
  storageClassName: "{{ template "pulsar.fullname" . }}-{{ .Values.grafana.component }}-{{ .Values.grafana.volumes.data.name }}"
{{- else if and .Values.volumes.local_storage .Values.grafana.volumes.data.local_storage }}
  storageClassName: "local-storage"
{{- end }}
{{- end }}
{{- end }}