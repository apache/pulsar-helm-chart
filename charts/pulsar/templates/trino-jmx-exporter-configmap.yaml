{{- if and .Values.components.sql_worker .Values.trino.exporter.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ template "pulsar.fullname" . }}-trino-jmx-exporter"
  namespace: {{ template "pulsar.namespace" . }}
  labels:
    {{- include "pulsar.standardLabels" . | nindent 4 }}
data:
  jmx_exporter.yaml: |
    startDelaySeconds: 0
    jmxUrl: service:jmx:rmi://localhost:9081/jndi/rmi://localhost:9081/jmxrmi
    ssl: false
    whitelistObjectNames:
{{- with .Values.trino.exporter.whitelist }}
{{- toYaml . | nindent 4 }}
{{- end }}
    rules:
{{- with .Values.trino.exporter.rules }}
{{- toYaml . | nindent 4 }}
{{- end }}

{{- end }}