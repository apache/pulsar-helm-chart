apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    {{- include "oxia-cluster.server.labels" . | nindent 4 }}
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.oxia.server.replicas }}
  selector:
    matchLabels:
      {{- include "oxia-cluster.server.selectorLabels" . | nindent 6 }}
  serviceName: {{ .Release.Name }}-svc
  podManagementPolicy: Parallel
  template:
    metadata:
      annotations:
        prometheus.io/port: "{{ .Values.oxia.server.ports.metrics }}"
        prometheus.io/scrape: "{{ .Values.oxia.monitoringEnabled }}"
      labels:
        oxia_cluster: {{ .Release.Name }}
        {{- include "oxia-cluster.server.labels" . | nindent 8 }}
      name: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Release.Name }}
      containers:
        - command:
            - "oxia"
            - "server"
            - "--log-json"
            - "--data-dir=/data/db"
            - "--wal-dir=/data/wal"
            - "--db-cache-size-mb=512"
            {{- if .Values.oxia.pprofEnabled }}
            - "--profile"
            {{- end}}
          image: "{{ .Values.images.oxia.repository }}:{{ .Values.images.oxia.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.images.oxia.pullPolicy }}
          name: server
          ports:
            {{- range $key, $value := .Values.oxia.server.ports }}
            - containerPort: {{ $value | int }}
              name: {{ $key }}
            {{- end}}
          resources:
            limits:
              cpu: {{ .Values.oxia.server.cpu }}
              memory: {{ .Values.oxia.server.memory }}
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            {{- include "oxia-cluster.probe" .Values.oxia.server.ports.internal | nindent 12 }}
          readinessProbe:
            {{- include "oxia-cluster.readiness-probe" .Values.oxia.server.ports.internal | nindent 12 }}
          startupProbe:
            {{- include "oxia-cluster.startup-probe" .Values.oxia.server.ports.internal | nindent 12 }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        {{- if .Values.oxia.server.storageClassName }}
        storageClassName: {{ .Values.oxia.server.storageClassName }}
        {{- end}}
        resources:
          requests:
            storage: {{ .Values.oxia.server.storage }}
