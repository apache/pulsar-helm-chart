# enable TLS with cacerts
tls:
  enabled: true
  proxy:
    enabled: true
    cacerts:
      enabled: true
      certs:
        - name: common-cacert
          existingSecret: common-cacert
          secretKeys:
            - key: ca.crt
  broker:
    enabled: true
    cacerts:
      enabled: true
      certs:
        - name: common-cacert
          existingSecret: common-cacert
          secretKeys:
            - key: ca.crt
  bookie:
    enabled: true
    cacerts:
      enabled: true
      certs:
        - name: common-cacert
          existingSecret: common-cacert
          secretKeys:
            - key: ca.crt
  zookeeper:
    enabled: true
    cacerts:
      enabled: true
      certs:
        - name: common-cacert
          existingSecret: common-cacert
          secretKeys:
            - key: ca.crt
  toolset:
    cacerts:
      enabled: true
      certs:
        - name: common-cacert
          existingSecret: common-cacert
          secretKeys:
            - key: ca.crt
  autorecovery:
    cacerts:
      enabled: true
      certs:
        - name: common-cacert
          existingSecret: common-cacert
          secretKeys:
            - key: ca.crt


# enable cert-manager
certs:
  internal_issuer:
    enabled: true
    type: selfsigning

# deploy cacerts
extraDeploy:
  - |
    apiVersion: "{{ .Values.certs.internal_issuer.apiVersion }}"
    kind: Certificate
    metadata:
      name: "{{ template "pulsar.fullname" . }}-common-cacert"
      namespace: {{ template "pulsar.namespace" . }}
      labels:
        {{- include "pulsar.standardLabels" . | nindent 4 }}
    spec:
      secretName: "{{ template "pulsar.fullname" . }}-common-cacert"
      commonName: "common-cacert"
      duration: "{{ .Values.certs.internal_issuer.duration }}"
      renewBefore: "{{ .Values.certs.internal_issuer.renewBefore }}"
      usages:
        - server auth
        - client auth
      isCA: true
      issuerRef:
        name: "{{ template "pulsar.fullname" . }}-{{ .Values.certs.internal_issuer.component }}"
        kind: Issuer
        group: cert-manager.io
